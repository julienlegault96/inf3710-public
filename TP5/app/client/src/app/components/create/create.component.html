<div class="card border-0 shadow">
    <div class="card-body">
        <h4>
            <fa-icon [icon]="['fas', 'plus']" [fixedWidth]="true"></fa-icon>
            Ajouter un animal
        </h4>
        <hr />
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="clinic">
                        <fa-icon [icon]="['fas', 'clinic-medical']" [fixedWidth]="true"></fa-icon>
                        Clinique
                    </label>
                    <select class="form-control" id="clinic" [(ngModel)]="clinicId">
                        <option value="1">Clinique 1</option>
                        <option value="2">Clinique 2</option>
                        <option value="3">Clinique 3</option>
                        <option value="4">Clinique 4</option>
                        <option value="5">Clinique 5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="type">
                        <fa-icon [icon]="['fas', 'paw']" [fixedWidth]="true"></fa-icon>
                        Type
                    </label>
                    <input type="text" class="form-control" id="type" [(ngModel)]="type">
                </div>
                <div class="form-group">
                    <label for="description">
                        <fa-icon [icon]="['fas', 'info']" [fixedWidth]="true"></fa-icon>
                        Description
                    </label>
                    <textarea class="form-control" id="description" rows="5" [(ngModel)]="description"></textarea>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="name">
                        <fa-icon [icon]="['fas', 'signature']" [fixedWidth]="true"></fa-icon>
                        Nom
                    </label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="name">
                </div>
                <div class="form-group">
                    <label for="birthday">
                        <fa-icon [icon]="['fas', 'calendar-day']" [fixedWidth]="true"></fa-icon>
                        Date de naissance
                    </label>
                    <input type="text" class="form-control" id="birthday" placeholder="AAAA-MM-JJ"
                        [(ngModel)]="birthday">
                </div>
                <div class="form-group">
                    <label for="registry">
                        <fa-icon [icon]="['fas', 'calendar-check']" [fixedWidth]="true"></fa-icon>
                        Date d'inscription
                    </label>
                    <input type="text" class="form-control" id="registry" placeholder="AAAA-MM-JJ"
                        [(ngModel)]="registry">
                </div>
                <div class="form-group">
                    <label for="state">
                        <fa-icon [icon]="['fas', 'heart']" [fixedWidth]="true"></fa-icon>
                        État
                    </label>
                    <select class="form-control" id="state" [(ngModel)]="state">
                        <option>Vivant</option>
                        <option>Décédé</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="float-right">
            <button type="button" class="btn btn-success">
                Créer
                <fa-icon [icon]="['fas', 'plus']"></fa-icon>
            </button>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
