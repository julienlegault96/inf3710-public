<div class="row">
    <div class="col">
        <div class="form-group">
            <label for="name">
                <fa-icon [icon]="['fas', 'signature']" [fixedWidth]="true"></fa-icon>
                Nom
            </label>
            <input #nom type="text" class="form-control" id="name" tabindex="1" (keyup)="removeInvalidInput($event)"
                [value]="animal ? animal.nom : ''">
            <div class="invalid-feedback">
                Ce champs est obligatoire
            </div>
        </div>
        <div class="form-group">
            <label for="proprietaire">
                <fa-icon [icon]="['fas', 'user']" [fixedWidth]="true"></fa-icon>
                Propriétaire
            </label>
            <select #proprietaire class="form-control" id="proprietaire"
                [disabled]="!!animal || proprietaires.length === 0" tabindex="3" (change)="removeInvalidInput($event)">
                <option disabled selected hidden></option>
                <option *ngFor="let proprietaire of proprietaires" [value]="proprietaire.numproprietaire"
                    [selected]="animal && animal.numproprietaire === proprietaire.numproprietaire">
                    {{proprietaire.prenom + " " + proprietaire.nom}}
                </option>
            </select>
            <div class="invalid-feedback">
                Ce champs est obligatoire
            </div>
        </div>
        <div class="form-group">
            <label for="description">
                <fa-icon [icon]="['fas', 'info']" [fixedWidth]="true"></fa-icon>
                Description
            </label>
            <textarea #description class="form-control" id="description" rows="5" maxlength="140" tabindex="5"
                (keyup)="removeInvalidInput($event)" [value]="animal ? animal.description : ''"></textarea>
            <div class="invalid-feedback">
                Ce champs est obligatoire
            </div>
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label for="type">
                <fa-icon [icon]="['fas', 'paw']" [fixedWidth]="true"></fa-icon>
                Type
            </label>
            <input #type type="text" class="form-control" id="type" tabindex="2" (keyup)="removeInvalidInput($event)"
                [value]="animal ? animal.type : ''">
            <div class="invalid-feedback">
                Ce champs est obligatoire
            </div>
        </div>
        <div class="form-group">
            <label for="birthday">
                <fa-icon [icon]="['fas', 'calendar-day']" [fixedWidth]="true"></fa-icon>
                Date de naissance
            </label>
            <input #dob type="text" class="form-control" id="birthday" placeholder="AAAA-MM-JJ" tabindex="4"
                (keyup)="removeInvalidInput($event)" [value]="animal ? formatDate(animal.dob) : ''">
            <div class="invalid-feedback">
                Ce champs est obligatoire
            </div>
        </div>
        <div class="form-group">
            <label for="registry">
                <fa-icon [icon]="['fas', 'calendar-check']" [fixedWidth]="true"></fa-icon>
                Date d'inscription
            </label>
            <input #doi type="text" class="form-control" id="registry" placeholder="AAAA-MM-JJ" tabindex="6"
                (keyup)="removeInvalidInput($event)" [value]="animal ? formatDate(animal.doi) : ''">
            <div class="invalid-feedback">
                Ce champs est obligatoire
            </div>
        </div>
        <div class="form-group">
            <label for="state">
                <fa-icon [icon]="['fas', 'heart']" [fixedWidth]="true"></fa-icon>
                État
            </label>
            <select #etat class="form-control" id="state" tabindex="7" (change)="removeInvalidInput($event)">
                <option disabled selected hidden></option>
                <option value="vivant" [selected]="animal ? animal.etat === 'vivant' : false">Vivant</option>
                <option value="decede" [selected]="animal ? animal.etat === 'decede' : false">Décédé</option>
            </select>
            <div class="invalid-feedback">
                Ce champs est obligatoire
            </div>
        </div>
    </div>
</div>

<div class="float-right">
    <button type="button" class="btn btn-success" (click)="submit()" tabindex="8">
        {{ submitText }}
        <fa-icon [icon]="['fas', submitIcon]"></fa-icon>
    </button>
</div>
<div class="clearfix"></div>
