<div class="text-center">
    <button type="button" data-toggle="modal" [attr.data-target]="'#detailsModal' + animal.numanimal"
        class="btn btn-info">
        <fa-icon [icon]="['fas', 'ellipsis-h']"></fa-icon>
    </button>
</div>

<div class="modal fade" [id]="'detailsModal' + animal.numanimal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-body">
                <div class="float-left">
                    <h4 class="modal-title">
                        <fa-icon [icon]="['fas', 'laptop-medical']"></fa-icon>
                        {{ animal.nom }}
                    </h4>
                </div>
                <div class="float-right">
                    <button #modalCloser type="button" class="close" data-dismiss="modal">
                        <fa-icon [icon]="['fas', 'times']"></fa-icon>
                    </button>
                </div>
                <div class="clearfix"></div>
                <hr />
                <app-edit [animal]="animal" [onUpdate]="update"></app-edit>
                <app-treatments [animal]="animal"></app-treatments>
                <button class="btn btn-danger btn-block" (click)="deleteAnimal()">
                    <fa-icon [icon]="['fas', 'times']" [fixedWidth]="true"></fa-icon>
                    Supprimer cet animal
                </button>
            </div>
        </div>
    </div>
</div>
